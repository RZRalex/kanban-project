<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'kanbanstyle.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'jquery-ui.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'jquery-ui.js' %}" defer></script> 
    <script src="{% static 'kb.js' %}" defer></script>
    <title>Can Do Friends List</title>
</head>
<body>
    <div class="w3-bar w3-light-blue">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hover-light-blue">Welcome to Can Do</a>
        <a href="/profile/{{ user.id }}" class="w3-bar-item w3-button w3-padding-16 w3-hover-blue">Profile</a>
        <a href="/select" class="w3-bar-item w3-button w3-padding-16 w3-hover-green">New Board +</a>
        <a href="/friends" class="w3-bar-item w3-button w3-padding-16 w3-hover-indigo">Friends</a>
        <a href="/logout" class="w3-bar-item w3-button w3-padding-16 w3-right">Logout</a>
    </div>

    <div class="w3-container">
        <div class="w3-container w3-opacity w3-border-bottom w3-margin-bottom">
            <h2>Friends on the App</h2>
        </div>
        <!-- board buttons -->
        <div class="layout">

            {% for friend in friends %}
                <div class="pbord w3-container w3-round-xlarge w3-border">
                    <h4><a href="#" class="boardlink">{{ friend.username }}</a></h4>
                    <p>{{ friend.first_name }} {{ friend.last_name }}</p>
                    
                    <i class="addy w3-button w3-medium fas fa-user-plus w3-text-gray w3-hover-text-blue"></i>
                    <div class="addfr w3-card-4 w3-container"> <!--delbrd was here-->
                        <p>Want to add this connection?</p>
                        <form action="#">
                            {% csrf_token %}
                            <button type="submit" class="w3-button w3-border w3-border-blue w3-hover-text-white w3-hover-blue w3-round">Add!</button>
                        </form>
                    </div>
                    
                </div>
            {% endfor %}
            
        </div>

        <!-- Modal forms -->
    </div>
</body>
</html>
